  <body onload="loadPage(); updateLogIn()">
      <nav>
        <div class="nav-wrapper blue-grey lighten-4">
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i style="color: #42a5f5;" class="material-icons">menu</i></a>

            <ul id="nav-mobile" class="right">
                <li><a href="/settings.html" id="settingButton"><i style="color: #42a5f5;" class="material-icons">settings</i></a></li>
            </ul>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a style="color: #42a5f5;" href="/dashboard">Dashboard</a></li>
                <li><a style="color: #42a5f5;" href="/info.html">Information</a></li>
                <li class="active"><a style="color: #42a5f5;" href="/events.html">Events</a></li>

                <li><a style="color: #42a5f5;" href="/signup.html" class="signupButton">Sign Up</a></li>

            </ul>
        </div>
      </nav>
      <ul class="sidenav" id="mobile-demo">
        <li><a style="color: #42a5f5;" href="/dashboard">Dashboard</a></li>
        <li class="active"><a style="color: #42a5f5;" href="/events.html">Events</a></li>
        <li><a style="color: #42a5f5;" href="/signup.html" class="signupButton">Sign Up</a></li>
        <li><a style="color: #42a5f5;" class ="loginButton">Log In</a></li>
      </ul>
    <main>
      <div class="container">
        <div id="event-container">
          <div class="row">
            <div class="col s9">
              <h4 id="event-name"></h4>
              <p class="grey-text text-darken-2" id="event-info"></p>
              <p id="event-attendees"></p>
              <p id="event-location"></p>
              <p id="event-description"></p>
            </div>
            <div class="col s3">
              <br>
              <img class="materialboxed" id="event-image"></img>
              <h6>Requested Changes</h6>
              <ol id="event-changes"></ol>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <div id="event-comments-container">
                <h5>Comments</h5>
                <div class="row">
                  <div class="col s12">
                    <form id="comment-form" action="/comments" method="POST" spellcheck="false">
                      <div class="row">
                        <div class="col s3">
                          <select name="comment-rating" class="dropdown text" id="rating" style="font-size: 16px;">
                            <option hidden selected value="0">Rate Me</option>
                            <option value="1">1/5</option>
                            <option value="2">2/5</option>
                            <option value="3">3/5</option>
                            <option value="4">4/5</option>
                            <option value="5">5/5</option>
                          </select>
                        </div>
                      </div>
                      <input type="text" autocomplete="off" placeholder="Leave your comment here" name="comment-body" id="body">
                      <div class="row right">
                        <div class="col">
                          <input class="btn-flat red-text" type="reset" value="CANCEL">
                        </div>
                        <div class="col">
                          <button class="btn waves-effect waves-light" type="submit" name="action">POST
                            <i class="material-icons right">send</i>
                          </button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
                <div class="row">
                  <div class="col s12">
                    <div id="event-comments"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="page-footer blue-grey lighten-2 ">
        <div class="footer-copyright blue-grey lighten-2">

            </div>
        </div>

  </body>
</html>
