<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <title>Log In</title>
      <link rel="stylesheet" href="icons.css">
      <link rel="stylesheet" href="materialize.min.css">
      <link rel='icon' href='./static/favicon.png' type='image/x-icon'/ >
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script src="materialize.min.js"></script>
      <script>
      $(document).ready(function(){
          $('.sidenav').sidenav();
      });
      </script>
    </head>
    <body style="background-color: #eeeeee;" onload = "updateLogIn()">
        <nav>
    	<div class="nav-wrapper blue darken-4">
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons white-text">menu</i></a>
            <a href="../" class="brand-logo"><img src="./static/logo.png" height="63"></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li class="white-text"><a href="/dashboard">Dashboard</a></li>
                <li class="white-text"><a href="/info.html">Information</a></li>
                <li class="white-text"><a href="/events.html">Events</a></li>
            </ul>
    	</div>
        </nav>
        <ul class="sidenav" id="mobile-demo">
            <li><a style="color: #42a5f5;" href="/dashboard">Dashboard</a></li>
            <li><a style="color: #42a5f5;" href="/info.html">Information</a></li>
            <li><a style="color: #42a5f5;" href="/events.html">Events</a></li>
        </ul>
        <main>
            <div class="container">
                <br>
                <div class="row">
                    <div class="col s12 l8 offset-l2">
                        <div class="card-cool-second z-depth-0">
                            <div class="row">
                                <h3>Log In</h3>
                                <h6>Please remember to use your school email!</h6>
                            </div>
                            <form action="/login" method="POST">
                    <div class="row">
                        <div class="input-field">
                            <i style="color: #00bfa5;" class="material-icons prefix">email</i>
                            <input type="text" name="email" id="email" placeholder =".edu" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.edu$" class="validate" required>
                            <label for="schoolEmail">School Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field">
                            <i style="color: #00bfa5;" class="material-icons prefix" onclick="viewPassword()">remove_red_eye</i>
                            <input type="password" name="password" class="validate" id="password" required>
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <div class="row">
                            <div class="input-field right">
                                <button class="btn teal accent-4 white-text">Log In</button>
                            </div>
                    </div>
                </form>
                <div id="error"></div>
                <div class="row">
                    <h6 class="left-align">Don't have an account? Create an account <a href="/signup.html">here</a></h6> 
                </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="page-footer blue darken-4 ">
            <div class="footer-copyright blue darken-4 ">
                <div class="container white-text left">
                Â© 2020 Covidiena. All Rights Reserved.
                <a class="blue-text text-darken-1 right" href="mailto: covidiena@gmail.com">Contact Us</a>
                </div>
            </div>
        </footer>
    </body>
</html>
